<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Tony Abbott countown by findgriffin</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascripts/flipclock.min.js"></script>	

    <link rel="stylesheet" href="stylesheets/flipclock.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>The Tony Abbott countown</h1>
        <p>Will Tony last longer than Kevin Rudd or Julia Gillard?</p>

      </header>
      <section>
        <div class="center">
            Countdown to Tony outlasting Kevin:
            <div id="kevinClock" class="clock" style="margin:2em;"></div>
            Countdown to Tony outlasting Julia:
            <div id="juliaClock" class="clock" style="margin:2em;"></div>
        </div>
      
        <script type="text/javascript">
          var kevinClock;
          var juliaClock;

          $(document).ready(function() {

              // Grab the current date
              var currentDate = new Date();

              // Calculate the time until Tony beats Kevin.
              var kevinDate  = new Date(2016, 4, 9);
              var kevinDiff = kevinDate.getTime() / 1000 - currentDate.getTime() / 1000;

              // Calculate the time until Tony beats Julia.
              var juliaDate  = new Date(2016, 9, 21);
              var juliaDiff = juliaDate.getTime() / 1000 - currentDate.getTime() / 1000;

              // Instantiate a coutdown FlipClock
              kevinClock = $('#kevinClock').FlipClock(kevinDiff, {
                      clockFace: 'DailyCounter',
                      countdown: true
              });
              // Instantiate a coutdown FlipClock
              juliaClock = $('#juliaClock').FlipClock(juliaDiff, {
                      clockFace: 'DailyCounter',
                      countdown: true
              });
          });
        </script>
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
